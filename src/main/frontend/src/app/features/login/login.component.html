<div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
  <div class="bg-circle-1"></div>
  <div class="bg-circle-2"></div>

  <div class="card border-0 shadow-lg rounded-4 overflow-hidden login-card animate-fade-in" style="width: 28rem;">
    <div class="login-header-accent bg-primary"></div>

    <div class="card-body p-5 bg-white">
      <div class="text-center mb-5">
        <div class="login-icon mb-3 bg-primary-subtle text-primary rounded-circle d-inline-flex align-items-center justify-content-center">
          <i class="bi bi-shield-lock-fill fs-2"></i>
        </div>
        <h2 class="fw-bold text-dark mb-1">Access Portal</h2>
        <p class="text-muted small">Please enter your credentials to access</p>
      </div>

      <div class="form-floating mb-3">
        <input #user type="text"
               class="form-control border-light-subtle bg-light rounded-3"
               id="userInput"
               placeholder="Username"
               (keyup.enter)="pass.focus()">
        <label for="userInput" class="text-muted"><i class="bi bi-person me-2"></i>Username</label>
      </div>

      <div class="form-floating mb-4">
        <input #pass type="password"
               class="form-control border-light-subtle bg-light rounded-3"
               id="passInput"
               placeholder="Password"
               (keyup.enter)="onLogin(user.value, pass.value)">
        <label for="passInput" class="text-muted"><i class="bi bi-key me-2"></i>Password</label>
      </div>

      <button (click)="onLogin(user.value, pass.value)"
              class="btn btn-primary btn-lg w-100 shadow-sm rounded-3 fw-bold py-3 mb-4">
        <i class="bi bi-box-arrow-in-right me-2"></i>SIGN IN
      </button>

      <div class="mt-4 text-center border-top pt-4">
        <div class="d-flex align-items-center justify-content-center gap-2">
          <span class="badge bg-success-subtle text-success rounded-pill px-3 py-2 small">
            <i class="bi bi-lock-fill me-1"></i> JWT ENCRYPTED
          </span>
          <span class="badge bg-light text-muted border px-3 py-2 small">v2.0.26</span>
        </div>
      </div>
    </div>
  </div>
</div>
