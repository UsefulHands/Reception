<div class="container-fluid py-4 bg-light min-vh-100">
  <div class="container">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-dark text-white py-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0 fw-bold">
          <i class="bi bi-shield-lock me-2"></i>SYSTEM AUDIT LOGS
        </h5>
        <button class="btn btn-sm btn-outline-light" (click)="loadLogs()">
          <i class="bi bi-arrow-clockwise me-1"></i> Refresh Logs
        </button>
      </div>

      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-secondary small uppercase">
            <tr>
              <th class="ps-4">TIMESTAMP</th>
              <th>USER</th>
              <th>ACTION</th>
              <th>DETAILS</th>
              <th class="text-end pe-4">STATUS</th>
            </tr>
            </thead>
            <tbody>
              @for (log of logs; track log.id) {
                <tr>
                  <td class="ps-4 small text-muted">
                    {{ log.createdAt | date:'dd.MM.yyyy HH:mm:ss' }}
                  </td>
                  <td>
                    <span class="badge bg-info-subtle text-info border border-info-subtle px-2">
                      <i class="bi bi-person me-1"></i>{{ log.performedBy }}
                    </span>
                  </td>
                  <td>
                    <b class="text-dark small">{{ log.action }}</b>
                  </td>
                  <td class="text-truncate" style="max-width: 300px;" [title]="log.details">
                    <span class="text-secondary small">{{ log.details }}</span>
                  </td>
                  <td class="text-end pe-4">
                    <span class="badge bg-success-subtle text-success small">SUCCESS</span>
                  </td>
                </tr>
              } @empty {
                <tr>
                  <td colspan="5" class="text-center py-5">
                    <div class="text-muted">
                      <i class="bi bi-card-list fs-1 d-block mb-2"></i>
                      No system logs found.
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer bg-white text-muted small py-3">
        Showing last {{ logs.length }} system activities.
      </div>
    </div>
  </div>
</div>
