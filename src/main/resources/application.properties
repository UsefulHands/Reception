spring.application.name=Reception

# Veritaban? Yap?land?rmas? (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/reception_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security & JWT (common/security alt?ndaki JwtService taraf?ndan okunur)
app.security.jwt.secret=${JWT}